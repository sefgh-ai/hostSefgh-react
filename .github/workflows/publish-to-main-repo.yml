name: Publish React Build to Main Repo Root

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout React Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build React App
        run: npm run build

      - name: List files after build (diagnostic)
        run: |
          echo "Files in root after build:"
          find . -maxdepth 2

      - name: Find build output directory
        id: builddir
        run: |
          if [ -d dist ]; then
            echo "builddir=dist" >> $GITHUB_OUTPUT
          elif [ -d build ]; then
            echo "builddir=build" >> $GITHUB_OUTPUT
          else
            echo "ERROR: No 'dist' or 'build' directory found after build." >&2
            exit 1
          fi

      - name: Clone Main Repo
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git clone https://github.com/sefgh-ai/hostSefgh.git ../main-repo
          cd ../main-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Copy build output to main repo root and rename index.html
        run: |
          cd ../main-repo

          # Copy only the contents of the build output into the root
          cp -rf ../hostSefgh-react/${{ steps.builddir.outputs.builddir }}/* .

          # Rename index.html to searchpage.html
          if [ -f ./index.html ]; then
            mv ./index.html ./searchpage.html
          fi

      - name: Commit and Push to Main Repo
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          cd ../main-repo
          git add .
          git commit -m "Publish React build to root (auto, ${{ github.sha }})" || echo "No changes to commit"
          git push https://x-access-token:${GH_TOKEN}@github.com/sefgh-ai/hostSefgh.git main
